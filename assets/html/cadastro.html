<body>
   

   <!--start header-->
    <header>
        <div class="header-content">
            <h1 >SPORTZONE</h1> 
        </div>
        <div class="icons">
            <a href="/assets/home.html"><i class="fa-solid fa-house"></i></a>
            <a href="/assets/html/login.html"><i class="fa-solid fa-user"></i></a>
            <a href="/assets/html/telaConfig.html"><i class="fa-solid fa-gear"></i></a>
        </div>
       
    </header> <!--end of header-->
    


<div class="box">  <form class="form text-center">
    <p class="title">CADASTRO DE USUÁRIOS</p>
    <p class="message"> </p>
    <div class="box">
        <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Primeiro nome</span>
            </label>

            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Sobrenome</span>
            </label>
        </div>  

        <label>
            <input required="" placeholder="" type="email" class="input">
            <span>Email</span>
        </label> 
        
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Senha</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Confirme</span>
        </label>
        
        <!-- Botão de Entrar -->
        <button class="submit btn btn-primary border border-dark">Entrar</button>

        <div class="mt-3"> <!-- Adiciona um espaço em cima -->
            <!-- Botões de Login e Termos estilizados -->
            <p class="signin">
                Já tem uma Conta? 
                <a href="/assets/html/login.html" class="btn btn-link border border-dark">Entre Aqui!</a>
            </p>
            <p class="signin">
                <a href="/assets/html/politicaDeprivacidade.html" class="btn btn-link border border-dark">Leia Nossos Termos</a>
            </p>
        </div>
    </div>
</form>

</div>


<div id="footer"></div>



<!-- Footer Script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/assets/html/footer.html') // Certifique-se que o caminho do arquivo footer.html está correto
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao carregar o footer: ' + response.status);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error(error));
    });
</script>



</body>
