<!DOCTYPE html>
<html lang="pt-br">
<head>

  <style>
   
  </style>
</head>
<body>





<div id="navbar-placeholder"></div>


<div class="search-bar">

    <button type="submit"><i class="fa fa-search"></i></button>
  </form>
</div>




  <!-- Ícone do carrinho -->
  <div class="cart-icon">🛒</div>

  <div class="row product-row">
    <!-- Produto 1 -->
    <div class="col-md-4 product-card">
      <div class="card bg-light">
        <img src="/assets/img/CamisaCorinthians/frente.png" class="card-img-top img-zoom product-image" alt="Camisa Azul">
        <div class="card-body">

        </div>
      </div>
    </div>

    <!-- Produto 2 -->
    <div class="col-md-4 product-card">
      <div class="card bg-light">
        <img src="/assets/img/CamisaCorinthians/verso.png" class="card-img-top img-zoom product-image" alt="Camisa Preta">
        <div class="card-body">
          <h5 class="card-title">Camisa Preta</h5>
          <p class="card-text">Preço: R$ 180,00</p>
          <button class="btn btn-success add-to-cart" onclick="addToCart(this, '/assets/img/CamisaCorinthians/verso.png')">Adicionar ao Carrinho</button>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal" onclick="showProductDetails('Camisa Preta', 180, '/assets/img/CamisaCorinthians/verso.png')">Ver mais detalhes</button>
         
        </div>
      </div>
    </div>

    <!-- Produto 3 -->
    <div class="col-md-4 product-card">
      <div class="card bg-light">
        <img src="/assets/img/CamisaCorinthians/frente.png" class="card-img-top img-zoom product-image" alt="Camisa Vermelha">
        <div class="card-body">
          <h5 class="card-title">Camisa Vermelha</h5>
          <p class="card-text">Preço: R$ 200,00</p>
          <button class="btn btn-success add-to-cart" onclick="addToCart(this, '/assets/img/CamisaCorinthians/frente.png')">Adicionar ao Carrinho</button>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal" onclick="showProductDetails('Camisa Vermelha', 200, '/assets/img/CamisaCorinthians/frente.png')">Ver mais detalhes</button>
        
        </div>
      </div>
    </div>
  </div>
    <!-- Seção de comparação -->
    <div id="compareSection" class="mt-5">
      <h3>Comparação de Produtos</h3>
      <div id="compareProducts"></div>
      <button class="btn btn-primary" onclick="showComparison()">Comparar</button>
    </div>

    <!-- Modal de visualização rápida -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">Detalhes do Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img id="modalProductImage" src="" alt="Produto" class="img-fluid">
            <h5 id="modalProductTitle"></h5>
            <p>Preço: R$ <span id="modalProductPrice"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-success">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabela de comparação (quando o botão "Comparar" for clicado) -->
    <div id="comparisonTable" class="mt-5">
      <h3>Tabela de Comparação</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Detalhes</th>
          </tr>
        </thead>
        <tbody id="compareProductsBody"></tbody>
      </table>
    </div>
  </div>


  <div id="footer"></div>


   <!-- Navbar Script -->
   <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/assets/html/navbar.html') // Certifique-se que o caminho do arquivo navbar.html está correto
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao carregar a navbar: ' + response.status);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        })
        .catch(error => console.error(error));
    });
</script>

<!-- Footer Script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/assets/html/footer.html') // Certifique-se que o caminho do arquivo footer.html está correto
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao carregar o footer: ' + response.status);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error(error));
    });
</script>


  <script>
    let productsToCompare = [];

    // Função de adicionar ao carrinho com animação
    function addToCart(button, imgSrc) {
      let cartIcon = document.querySelector('.cart-icon'); // Substitua pelo seletor do ícone do carrinho

      // Criar uma cópia da imagem do produto
      let imgClone = document.createElement('img');
      imgClone.src = imgSrc;
      imgClone.style.position = 'fixed';
      imgClone.style.top = button.getBoundingClientRect().top + 'px';
      imgClone.style.left = button.getBoundingClientRect().left + 'px';
      imgClone.style.width = '50px';
      imgClone.style.height = '50px';
      imgClone.style.zIndex = '1000';
      imgClone.style.transition = 'all 1s';

      document.body.appendChild(imgClone);

      // Animação da imagem até o ícone do carrinho
      setTimeout(function() {
        imgClone.style.top = cartIcon.getBoundingClientRect().top + 'px';
        imgClone.style.left = cartIcon.getBoundingClientRect().left + 'px';
        imgClone.style.width = '20px';
        imgClone.style.height = '20px';
      }, 100);

      // Remover a imagem após a animação
      setTimeout(function() {
        document.body.removeChild(imgClone);
      }, 1000);
    }

    // Função de exibir os detalhes do produto no modal
    function showProductDetails(title, price, imgSrc) {
      document.getElementById('modalProductTitle').innerText = title;
      document.getElementById('modalProductPrice').innerText = price;
      document.getElementById('modalProductImage').src = imgSrc;
    }

    // Função de adicionar/remover produtos para comparação
    function toggleCompare(checkbox, name, price) {
      if (checkbox.checked) {
        productsToCompare.push({ name, price });
      } else {
        productsToCompare = productsToCompare.filter(product => product.name !== name);
      }
      updateCompareSection();
    }

    // Função de atualizar a seção de comparação
    function updateCompareSection() {
      let compareSection = document.getElementById('compareSection');
      let compareProducts = document.getElementById('compareProducts');
      compareProducts.innerHTML = '';
      
      if (productsToCompare.length > 0) {
        productsToCompare.forEach(product => {
          compareProducts.innerHTML += `<p>${product.name} - R$ ${product.price}</p>`;
        });
        compareSection.style.display = 'block';
      } else {
        compareSection.style.display = 'none';
      }
    }

    // Função de exibir a tabela de comparação
    function showComparison() {
      let comparisonTableBody = document.getElementById('compareProductsBody');
      comparisonTableBody.innerHTML = '';
      productsToCompare.forEach(product => {
        comparisonTableBody.innerHTML += `<tr>
          <td>${product.name}</td>
          <td>R$ ${product.price}</td>
          <td>Detalhes do Produto</td>
        </tr>`;
      });
    }
  </script>





<script src="/assets/js/camisas.js"></script>
