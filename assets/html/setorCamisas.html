<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setor de Produtos - SportZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/assets/img/logo/logo50x50.jpg" type="image/x-icon">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-thin-straight/css/uicons-thin-straight.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid #e0e0e0;
      border-radius: 15px;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
    }
    .favorite-btn {
      color: #ff6347;
      cursor: pointer;
      transition: color 0.3s;
    }
    .favorite-btn.favorited {
      color: #ff0000;
    }
    .compare-btn {
      color: #007bff;
      cursor: pointer;
    }
    #compareSection {
      display: none;
    }
    h2 {
      color: #007bff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    header {
    background-color: #0f1ef1;
    height: 60px;
    border-bottom: 3px solid #00008B;
    display: flex;
    align-items: center;
    padding: 0 20px;
    position: relative;
    box-shadow: 0 4px 2px -2px gray;
}
.search-bar {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 300px; /* Defina uma largura para a barra de pesquisa */
    display: flex;
    align-items: center;
}

.search-bar input[type="search"] {
    width: 100%;
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}


    .header-content h1 {
      margin: 0;
      color: white;
    }

    header i {
      color: white;
      font-size: 30px;
    }

    .icons, .search-bar {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Estilo da barra de pesquisa */
    .search-bar input[type="search"] {
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 250px;
    }

    .search-bar button {
      background-color: #007bff;
      border: none;
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<!--start header-->
<header>
  <div class="header-content">
    <h1>SPORTZONE</h1> 
  </div>
  
  <div class="search-bar">
    <form onsubmit="searchProducts(); return false;">
      <input type="search" id="searchInput" placeholder="Pesquise Aqui...">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
</header>
<!--end of header-->

<div class="container my-5">
  <h2 class="text-center mb-4 display-4">Setor de Camisas</h2>

  <div class="row">
    <!-- Cards de Produtos -->
    <div class="col-md-4 product-card" data-name="Camisa Azul">
      <div class="card bg-light">
        <img src="/assets/img/CamisaCorinthians/frente.png" class="card-img-top" alt="Camisa Azul">
        <div class="card-body">
          <h5 class="card-title">Camisa Azul</h5>
          <p class="card-text">Preço: R$ 150,00</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 product-card" data-name="Camisa Vermelha">
      <div class="card bg-light">
        <img src="/assets/img/CamisaCorinthians/frente.png" class="card-img-top" alt="Camisa Vermelha">
        <div class="card-body">
          <h5 class="card-title">Camisa Vermelha</h5>
          <p class="card-text">Preço: R$ 200,00</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 product-card" data-name="Camisa Verde">
      <div class="card bg-light">
        <img src="/assets/img/CamisaCorinthians/frente.png" class="card-img-top" alt="Camisa Verde">
        <div class="card-body">
          <h5 class="card-title">Camisa Verde</h5>
          <p class="card-text">Preço: R$ 180,00</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Função para pesquisar produtos
  function searchProducts() {
    const searchInput = document.getElementById('searchInput').value.toLowerCase();
    const productCards = document.querySelectorAll('.product-card');

    productCards.forEach(card => {
      const productName = card.getAttribute('data-name').toLowerCase();
      if (productName.includes(searchInput)) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
