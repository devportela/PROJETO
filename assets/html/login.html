<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-thin-straight/css/uicons-thin-straight.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="shortcut icon" href="/assets/img/logo/logo50x50.jpg" type="image/x-icon">
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-thin-straight/css/uicons-thin-straight.css'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>

   <div id="navbar-placeholder"></div>


    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-box bg-white rounded-lg shadow p-4" style="width: 400px;">
            <h2 class="text-center mb-4">Login De Usuário</h2>
            <img src="/assets/img/logo/logo50x50.jpg" alt="Logo do SportZone" class="logo mx-auto d-block mb-3">
            <form action="login" method="post">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                <div class="text-center mt-3">
                    <a href="senharecuper.html" class="text-decoration-none">Esqueceu sua senha?</a>
                    <span class="mx-2">|</span>
                    <a href="cadastro.html" class="text-decoration-none" target="_blank">Cadastrar-se</a>
                </div>
            </form>
            <a href="/assets/home.html" class="btn btn-secondary btn-block mt-3">Voltar à Tela Inicial</a> 
        </div>
    </div> 

    <div id="footer"></div>

         <!-- Navbar Script -->
 <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/assets/html/navbar.html') // Certifique-se que o caminho do arquivo navbar.html está correto
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao carregar a navbar: ' + response.status);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        })
        .catch(error => console.error(error));
    });
</script>

<!-- Footer Script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/assets/html/footer.html') // Certifique-se que o caminho do arquivo footer.html está correto
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao carregar o footer: ' + response.status);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error(error));
    });
</script>


</body>
</html>
