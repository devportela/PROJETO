<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setor de Produtos - SportZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff; /* Fundo azul claro */
    }
    .card {
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }
    .favorite-btn {
      color: #ff6347;
      cursor: pointer;
      transition: color 0.3s;
    }
    .favorite-btn.favorited {
      color: #ff0000;
    }
    .star {
      font-size: 1.5rem;
      color: #ffd700;
      cursor: pointer;
    }
    .star:hover,
    .star.active {
      color: #ffa500;
    }
    .compare-btn {
      color: #007bff;
      cursor: pointer;
    }
    #compareSection {
      display: none;
    }
  </style>
</head>
<body>



    
  <div class="container my-5">
    <h2 class="text-center text-primary mb-4">Setor de Produtos</h2>
    
    <!-- Filtro de Produtos -->
    <div class="row mb-4">
      <div class="col-md-3">
        <select class="form-select" id="categoryFilter">
          <option value="all">Todos</option>
          <option value="shirts">Camisas</option>
          <option value="shoes">Tênis</option>
        </select>
      </div>
 <!-- Filtro de Preço -->
<div class="col-md-3">
    <input type="range" class="form-range" min="0" max="500" value="250" id="priceFilter" oninput="document.getElementById('priceOutput').textContent = this.value">
    <p>Faixa de preço: R$ <span id="priceOutput">250</span></p>
  </div>
  
    </div>

    <!-- Carrossel de Produtos em Destaque -->
    <div id="featuredCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/assets/img/shorts(home)/shorts 23 lebron (1).jpg" class="d-block w-100" alt="Produto 1">
        </div>
        <div class="carousel-item">
          <img src="" class="d-block w-100" alt="Produto 2">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#featuredCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#featuredCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>

    <!-- Grid de Produtos -->
    <div class="row" id="productGrid">
      <div class="col-md-4 product-card" data-category="shirts" data-price="150">
        <div class="card">
          <img src="/assets/img/CamisaCorinthians/frente.png" class="card-img-top" alt="Camisa Azul">
          <div class="card-body">
            <h5 class="card-title">Camisa Azul</h5>
            <p class="card-text">Preço: R$ 150,00</p>
            <span class="favorite-btn" onclick="toggleFavorite(this)">❤</span>
            <span class="compare-btn ms-3" onclick="addToCompare(this)">Comparar</span>
          </div>
        </div>
      </div>
      <!-- Repita para outros produtos -->
    </div>

    <!-- Seção de Comparação -->
    <div id="compareSection" class="mt-5">
      <h4>Comparação de Produtos:</h4>
      <div id="compareProducts"></div>
    </div>

  </div>

  <script>
    // Filtro por Categoria
    document.getElementById('categoryFilter').addEventListener('change', function() {
      const selectedCategory = this.value;
      const productCards = document.querySelectorAll('.product-card');
      
      productCards.forEach(card => {
        if (selectedCategory === 'all' || card.dataset.category === selectedCategory) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });

    // Filtro por Preço
    document.getElementById('priceFilter').addEventListener('input', function() {
      const selectedPrice = this.value;
      const productCards = document.querySelectorAll('.product-card');
      
      productCards.forEach(card => {
        if (parseInt(card.dataset.price) <= selectedPrice) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });

    // Função Favoritar
    function toggleFavorite(element) {
      element.classList.toggle('favorited');
      if (element.classList.contains('favorited')) {
        alert('Produto adicionado aos favoritos!');
      } else {
        alert('Produto removido dos favoritos!');
      }
    }

    // Função Comparar Produtos
    let compareList = [];
    function addToCompare(button) {
      const product = button.closest('.product-card').cloneNode(true);
      product.querySelector('.favorite-btn').remove();
      product.querySelector('.compare-btn').remove();

      if (compareList.length < 2) {
        compareList.push(product.innerHTML);
      }

      if (compareList.length === 2) {
        document.getElementById('compareSection').style.display = 'block';
        document.getElementById('compareProducts').innerHTML = `
          <div class="row">
            <div class="col-md-6">${compareList[0]}</div>
            <div class="col-md-6">${compareList[1]}</div>
          </div>
        `;
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
